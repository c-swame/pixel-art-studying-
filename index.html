<head>

  <title>Paleta de Cores</title>

</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>

      <div class="color" id="color2"> </div>
      <div class="color" id="color3"> </div>

  </section>
  <nav>

      <label for="board-size">Novo Quadro:
        <input id="board-size" name="generate-new-board" type="number" placeholder="5-50" min="1" max="50" step="1"></imput>

        <button type="button" id='generate-board'>VQV</button>
    </div>
    <button type="button" id="clear-board">Limpar</button>

    <button type="button" id="pixel-style">Formato do Pixel</button>
